<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Make your game!</title>
    <script src="./blockly_compressed.js"></script>
    <script src="./blocks_compressed.js"></script>
    <script src="./javascript_compressed.js"></script>
    <script src="./msg/js/en.js"></script>

    <script src="./custom/game_rule.js"></script>
    <script src="./custom/game_action_move.js"></script>
    <script src="./custom/game_trigger_clicked.js"></script>
    <script src="./custom/game_trigger_keypress.js"></script>
    <script src="./custom/game_rule_mono.js"></script>
    <script src="./custom/game_trigger_mouseover.js"></script>
    <script src="./custom/game_action_rotate.js"></script>
    <script src="./custom/game_trigger_wait.js"></script>
    <script src="./custom/game_action_changebackground.js"></script>

    <script src="./custom/game_action_visibility.js"></script>
    <script src="./custom/game_action_blink.js"></script>
    <script src="./custom/game_action_audio.js"></script>
    
    <script src="./custom/main.js"></script>

    <link rel="stylesheet" type="text/css" href="./custom/styling.css" />
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <div style="color:white">
          <h1>
            Make Rules
          </h1>
        </div>

        <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

        <xml id="toolbox" style="display: none">
          <block type="game_rule"></block>
          <block type="game_rule_mono"></block>
          <block type="game_trigger_mouseover"></block>
          <block type="game_action_changebackground"></block>
          <block type="game_action_move"></block>
          <block type="game_action_rotate"></block>
          <block type="game_trigger_clicked"></block>
          <block type="game_trigger_keypress"></block>
          <block type="game_trigger_wait"></block>
          <block type="game_action_visibility"></block>
          <block type="game_action_blink"></block>
          <block type="game_action_audio"></block>
        </xml>
      </div>
    </div>

    <div id="spriteSpace" class="split right">
      <button class="but" onclick="flagClicked()">
        <img src="./custom/flag.png" />
      </button>

      <select onchange="changeBackground(this.value)">
          <option value="WHITE">White</option>
          <option value="CLOUD">Cloud</option>
          <option value="FOREST">Forest</option>
          <option value="RAIN">Rain</option>
        </select>

      <div id="top">
      <div class="centered">
        <img
          id="sprite"
          src="./custom/Burger.png"
          alt="Sprite"
          width="100"
          height="100"
        />
      </div>
      </div>
      <div id="bottom">
          <h1>
            Sprites
          </h1>
              <!-- Trigger/Open The Modal -->
      <button id="myBtn">Choose Sprite</button>
      <button id="burger" style="height:100px;width:100px"><img src="./custom/Burger-Shrinked.png"></button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <button id="burger" style="height:100px;width:100px" onclick="resetRules()"><img src="./custom/Burger-Shrinked.png"></button>
          <button id="racoon" style="height:100px;width:100px" onclick="resetRules()"><img src="./custom/Racoon-Shrinked.png"></button>
          <button id="sushi" style="height:100px;width:100px" onclick="resetRules()"><img src="./custom/Sushi-Shrinked.png"></button>
          <button id="turtle" style="height:100px;width:100px" onclick="resetRules()"><img src="./custom/Turtle-Shrinked.png"></button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
